<div class="center">
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput placeholder="Enter your email here" [formControl]="email" required>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Enter your password</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
  <div>
    <button mat-flat-button color="primary" ariaCurrentWhenActive="page" (click)="login()">Login</button>
    <button mat-flat-button color="warn" [routerLink]="['/ng/public-images-home']" ariaCurrentWhenActive="page">Cancel</button>
  </div>
</div>
